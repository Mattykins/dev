<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Phaser 4 RenderStats</title>
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/css/uPlot.css">
        <script src="libs/bootstrap.bundle.min.js"></script>
        <script src="libs/uPlot.iife.js"></script>
        <script src="libs/gauge.js"></script>
        <style>
            body {
                margin-top: 10px;
                background-color: #1c1c27;
                color: #00ff00;
                overflow: hidden;
            }

            .u-select {
                background: rgba(0, 255, 0, 0.6);
            }

            .u-hz .u-cursor-x,
            .u-vt .u-cursor-y {
                border-right: 1px dashed #00ff00;
            }

            .u-hz .u-cursor-y,
            .u-vt .u-cursor-x {
                border-bottom: 1px dashed #00ff00;
            }

            #msGaugeCanvas {
                width: 300px;
                height: 195px;
            }

            #fps, #ms, #local, #world, #msGauge, #gos {
                width: 300px;
                padding-bottom: 4px;
                font-size: 12px;
                font-family: Consolas, 'Courier New', monospace;
                color: #00ff00;
                background-color: #27293b;
            }

            #gameObjects, #vertices {
                width: 150px;
            }

            #stats th, #stats td {
                font-size: 12px;
                color: #00ff00;
            }
        </style>
    </head>
    <body>

    <div class="container-fluid">

        <div class="row g-1 justify-content-around">

            <div class="col">

                <div id="fps" class="rounded-2">
                    <div id="fpsContainer"></div>
                    <div class="text-center" id="fpsText">FPS: 60</div>
                </div>

            </div>
            <div class="col">

                <div id="ms" class="rounded-2">
                    <div id="msContainer"></div>
                    <div class="text-center" id="msText">MS: 0</div>
                </div>

            </div>
            <div class="col">

                <div id="local" class="rounded-2">
                    <div id="localContainer"></div>
                    <div class="text-center" id="localText">Local Transforms: 0</div>
                </div>

            </div>
            <div class="col">

                <div id="world" class="rounded-2">
                    <div id="worldContainer"></div>
                    <div class="text-center" id="worldText">World Transforms: 0</div>
                </div>

            </div>
            <div class="col">

                <div id="msGauge" class="rounded-2">
                    <canvas id="msGaugeCanvas"></canvas>
                    <div class="text-center" id="msGaugeText">Performance</div>
                </div>

            </div>
            <div class="col">

                <div id="gos" class="row rounded-2 g-0">

                    <div id="gameObjects" class="col">
                        <div id="gameObjectsContainer"></div>
                        <div class="text-center" id="gameObjectsText">Rendered: 0</div>
                    </div>

                    <div id="vertices" class="col">
                        <div id="verticesContainer"></div>
                        <div class="text-center" id="verticesText">Vertices: 0</div>
                    </div>

                </div>

            </div>

    </div>
