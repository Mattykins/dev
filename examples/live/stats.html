<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Phaser 4 RenderStats</title>
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/css/uPlot.css">
        <script src="libs/bootstrap.bundle.min.js"></script>
        <script src="libs/uPlot.iife.js"></script>
        <script src="libs/gauge.js"></script>
        <style>
            body {
                margin-top: 10px;
                background-color: #1c1c27;
                color: #00ff00;
                /* overflow: hidden; */
            }

            .u-select {
                background: rgba(0, 255, 0, 0.6);
            }

            .u-hz .u-cursor-x,
            .u-vt .u-cursor-y {
                border-right: 1px dashed #00ff00;
            }

            .u-hz .u-cursor-y,
            .u-vt .u-cursor-x {
                border-bottom: 1px dashed #00ff00;
            }

            #msGauge {
                width: 180px;
                height: 90px;
            }

            #fps, #ms {
                width: 300px;
                font-size: 12px;
                font-family: Consolas, 'Courier New', monospace;
                color: #00ff00;
                background-color: #27293b;
            }

            #fpsText, #msText {
                padding-bottom: 8px;
            }

            #stats th, #stats td {
                font-size: 12px;
                color: #00ff00;
            }
        </style>
    </head>
    <body>

        <div class="container-fluid">

        <div class="row g-1">

            <div class="col">

                <div id="fps" class="rounded-2">
                    <div id="fpsContainer"></div>
                    <div class="text-center" id="fpsText">FPS: 60</div>
                </div>

            </div>
            <div class="col">

                <div id="ms" class="rounded-2">
                    <div id="msContainer"></div>
                    <div class="text-center" id="msText">MS: 0</div>
                </div>

            </div>
            <div class="col">

                <table id="stats" class="table table-dark table-striped">
                <tr>
                    <th>Game Frame:</th>
                    <td id="statsFrame">0</td>
                </tr>
                <tr>
                    <th>Scenes:</th>
                    <td id="statsScenes">0</td>
                </tr>
                <tr>
                    <th>Worlds:</th>
                    <td id="statsWorlds">0</td>
                </tr>
                <tr>
                    <th>Game Objects:</th>
                    <td id="statsGameObjects">0</td>
                </tr>
                <tr>
                    <th>Rendered:</th>
                    <td id="statsRendered">0</td>
                </tr>
                <tr>
                    <th></th>
                    <td><button type="button" id="pauseButton" class="btn btn-primary btn-sm">Pause</button></td>
                </tr>
                </table>

            </div>

        </div>

        <div class="row">

            <div id="go" class="col">

                <div class="row">
                    <div id="goContainer"></div>
                </div>
                <div class="row" style="width: 600px">
                    <div class="col text-center" id="goText">Game Objects: 0</div>
                </div>

            </div>

            <div class="col">
                <canvas id="msGauge"></canvas>
            </div>

        </div>

        </div>

        <script src="libs/renderStats.js" type="module"></script>

    </body>
</html>
